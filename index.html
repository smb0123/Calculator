<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/calculator.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>new Function을 활용한 계산기</h1>
      <a href="/">후위 표기식을 활용한 계산기</a>
    </header>
    <main>
      <div class="calculator-box">
        <div class="calculator">
          <div class="text"></div>
          <div class="button">
            <button class="left-bracket" data-key="(">(</button>
            <button class="right-bracket" data-key=")">)</button>
            <button class="remain" data-key="%">%</button>
            <button class="reset" data-key="escape">AC</button>
            <button class="seven" data-key="7">7</button>
            <button class="eight" data-key="8">8</button>
            <button class="nine" data-key="9">9</button>
            <button class="divide" data-key="/">/</button>
            <button class="four" data-key="4">4</button>
            <button class="five" data-key="5">5</button>
            <button class="six" data-key="6">6</button>
            <button class="multiply" data-key="*">x</button>
            <button class="one" data-key="1">1</button>
            <button class="two" data-key="2">2</button>
            <button class="three" data-key="3">3</button>
            <button class="subtract" data-key="-">-</button>
            <button class="one" data-key="0">0</button>
            <button class="point" data-key=".">.</button>
            <button class="equal" data-key="enter">=</button>
            <button class="plus" data-key="+">+</button>
          </div>
        </div>
        <div>
          <img
            src="/images/sun.png"
            class="darkModeToggler"
            data-mode="light"
            alt="라이트모드 해"
            width="50"
            height="50"
          />
        </div>
      </div>
    </main>
    <script type="module" src="./js/calculator.js"></script>
  </body>
</html>
