<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/calculator.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="text change-white">
      
    </div>
    <div class="button">
      <button class="change-white" value="(">(</button>
      <button class="change-white" value=")">)</button>
      <button class="change-white" value="%">%</button>
      <button class="change-white" value="AC">AC</button>
      <button class="change-white" value="7">7</button>
      <button class="change-white" value="8">8</button>
      <button class="change-white" value="9">9</button>
      <button class="change-white" value="/">/</button>
      <button class="change-white" value="4">4</button>
      <button class="change-white" value="5">5</button>
      <button class="change-white" value="6">6</button>
      <button class="change-white" value="*">x</button>
      <button class="change-white" value="1">1</button>
      <button class="change-white" value="2">2</button>
      <button class="change-white" value="3">3</button>
      <button class="change-white" value="-">-</button>
      <button class="change-white" value="0">0</button>
      <button class="change-white" value=".">.</button>
      <button class="change-white" value="=">=</button>
      <button class="change-white" value="+">+</button>
    </div>
  </main>
  <div class="mode">
    <button class="black"></button>
    <button class="white"></button>
  </div>
  <script type="module" src="./js/calculator.js"></script>
</body>
</html>
