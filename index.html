<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/calculator.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="text">
      
    </div>
    <div class="button">
      <button class="left-bracket" value="(">(</button>
      <button class="right-bracket" value=")">)</button>
      <button class="remain" value="%">%</button>
      <button class="reset" value="AC">AC</button>
      <button class="seven" value="7">7</button>
      <button class="eight" value="8">8</button>
      <button class="nine" value="9">9</button>
      <button class="divide" value="/">/</button>
      <button class="four" value="4">4</button>
      <button class="five" value="5">5</button>
      <button class="six" value="6">6</button>
      <button class="multiply" value="*">x</button>
      <button class="one" value="1">1</button>
      <button class="two" value="2">2</button>
      <button class="three" value="3">3</button>
      <button class="subtract" value="-">-</button>
      <button class="one" value="0">0</button>
      <button class="point" value=".">.</button>
      <button class="equal" value="=">=</button>
      <button class="plus" value="+">+</button>
    </div>
  </main>
  <div class="mode">
    <button></button>
    <button></button>
  </div>
  <script type="module" src="./js/calculator.js"></script>
</body>
</html>
