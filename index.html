<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/calculator.css" rel="stylesheet">
</head>

<body>
  <main id="calculator-section">
    <p id="display">hello</p>
    <div id="buttons">
      <button id="left-bracket">(</button>
      <button id="right-bracket">)</button>
      <button id="remain">%</button>
      <button id="reset">AC</button>
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="divide">/</button>
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="multiply">x</button>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="subtract">-</button>
      <button id="one">0</button>
      <button id="point">.</button>
      <button id="equal">=</button>
      <button id="plus">+</button>
    </div>
  </main>

  <script type="module" src="./js/calculator.js"></script>
</body>

</html>
