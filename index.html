<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./css/calculator.css" rel="stylesheet">
</head>

<body>
  <main id="calculator-section" class="dark">
    <p id="display" class="dark">hello</p>
    <div id="buttons">
      <button id="left-bracket" class="dark">(</button>
      <button id="right-bracket" class="dark">)</button>
      <button id="remain" class="dark">%</button>
      <button id="reset" class="dark">AC</button>
      <button id="seven" class="dark">7</button>
      <button id="eight" class="dark">8</button>
      <button id="nine" class="dark">9</button>
      <button id="divide" class="dark">/</button>
      <button id="four" class="dark">4</button>
      <button id="five" class="dark">5</button>
      <button id="six" class="dark">6</button>
      <button id="multiply" class="dark">x</button>
      <button id="one" class="dark">1</button>
      <button id="two" class="dark">2</button>
      <button id="three" class="dark">3</button>
      <button id="subtract" class="dark">-</button>
      <button id="one" class="dark">0</button>
      <button id="point" class="dark">.</button>
      <button id="equal" class="dark">=</button>
      <button id="plus" class="dark">+</button>
    </div>
  </main>

  <script type="module" src="./js/calculator.js"></script>
</body>

</html>
